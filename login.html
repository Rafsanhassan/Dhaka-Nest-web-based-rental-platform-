<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="hero">
    <img src="background7.png" alt="Hero Image">
    <div class="container">
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form" action="login.php" method="post">
          <div class="form-group">
            <label for="user-type">Select User Type:</label>
            <select id="user-type" name="user_type" required>
              <option value="">Select User Type</option>
              <option value="customer">Customer</option>
              <option value="admin">Admin</option>
              <option value="owner">Owner</option>
            </select>
          </div>
          <div class="form-group">
            <label><i class="fa fa-envelope"></i></label>
            <input class="email" type="text" placeholder="E-mail" name="email" required>
          </div>
          <div class="form-group">
            <label><i class="fa fa-key"></i></label>
            <input class="password" type="text" placeholder="Password" name="password" required>
          </div>
          <button><input type="submit" value="login" name=""></button>
          <p>ARE YOU NEW TO dhakanest?</p>
          <button type="button" onclick="window.location.href='Registration.html'">Signup</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
